<!doctype html>
<html>

<head>
    <title>Zlinter - Zig AST explorer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body spellcheck=false>
    <div class="header">
        <span class="header__title">Zlinter - AST Explorer</span>
        <span class="header__subtitle">Work-in-progress AST explorer for aiding lint rule writing (uses <a
                href="https://github.com/zigtools/zls" target="_blank">ZLS</a>)</span>

    </div>
    <a class="github-link" title="Open project in Github" target="_blank"
        href="https://github.com/KurtWagner/zlinter/tree/0.14.x/website/explorer">
        <img width="20px" height="20px" src="github.svg" />
    </a>

    <div class="body">
        <div class="editor">
            <div id="line_numbers"></div>
            <div class="code">
                <div id="highlight"></div>
                <div id="input" tabindex="1" contenteditable="plaintext-only"></div>
            </div>
        </div>
        <div class="right-panel">
            <div class="tree" id="tree">
            </div>
        </div>
    </div>
</body>
<script src="./explorer.js"></script>

</html>
