<!doctype html>
<html>

<head>
    <title>Zlinter - Zig AST explorer</title>
    <link rel="stylesheet" href="style.css">
</head>

<body spellcheck=false class="editor">
    <div class="editor__toolbar">
        <span class="editor__toolbar__title"><strong>Zlinter</strong> - Zig AST Explorer</span>
        <span class="editor__toolbar__subtitle">Work-in-progress AST explorer for aiding lint rule writing (uses
            <a href="https://github.com/zigtools/zls" target="_blank">ZLS</a> to walk children)</span>
        <a class="editor__toolbar__github" title="Open project in Github" target="_blank"
            href="https://github.com/KurtWagner/zlinter/tree/0.14.x/website/explorer">
            <img width="25px" height="25px" src="github.svg" />
        </a>
    </div>
    <div class="editor__body">
        <div class="editor__body__content">
            <div class="editor__body__line-numbers" id="line_numbers"></div>
            <div class="editor__body__code">
                <div class="editor__body__code__highlight" id="highlight"></div>
                <div class="editor__body__code__input" id="input" tabindex="1" contenteditable="plaintext-only">
                </div>
            </div>
            <div class="editor__body__options">
                <div class="editor__body__options__fmt" id="fmt-button" title="Fmt code">F</div>
            </div>
        </div>
        <div class="editor__body__tree" id="tree">
        </div>
    </div>
</body>
<script src="./explorer.js"></script>

</html>
